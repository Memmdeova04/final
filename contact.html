<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əlaqə</title>
    <link rel="stylesheet" href="contact.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact-section">
        
        <a href="index.html"> <button class="home-button"> Əsas Səhifə </button> </a>

        <div class="contact-container">
            <h2>Bizimlə Əlaqə</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Adınız</label>
                    <input type="text" id="name" name="name" required placeholder="Adınızı daxil edin">
                </div>
                <div class="form-group">
                    <label for="email">E-poçt</label>
                    <input type="email" id="email" name="email" required placeholder="E-poçt ünvanınızı daxil edin">
                </div>
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" name="message" required placeholder="Mesajınızı yazın"></textarea>
                </div>
                <button type="submit">Göndər</button>
            </form>
            <p id="feedback-message"></p>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
